<script>
        fetch('https://northwind.vercel.app/api/suppliers')
            .then(Response => Response.json())
            .then(Response => {
                // country ismi Japan olanları filtrelemek için
                var suppliers = Response.filter(suplier => suplier.address.country === "Japan");
                // Console'a yazdırmak için
                console.log(suppliers.length + "country is Japan", suppliers);
            });
</script>

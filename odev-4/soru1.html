<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru 1</title>
</head>
<body>
    
</body>
<script>
fetch('https://northwind.vercel.app/api/suppliers')
  .then(response => response.json())
  .then(response => {
    // 'M' ile başlayan companyName'leri filtrelemek için
    var suppliersStartingWithM = response.filter(supplier => supplier.companyName.charAt(0) === 'M');

    // Console'a yazdırmak için
    console.log("Companies starting with the letter 'M':",suppliersStartingWithM);
  })

</script>
</html>
